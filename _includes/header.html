<a href="javascript:void(0);" id = "bfloat" class="icon" onclick="myFunction()">
    <i id ="faIcon" class="fa fa-angle-down" style="color:#009933"></i>
</a>
<script>
     {% if  page.active %} document.getElementById("{{ page.active}}").className = "active"; {% else %}document.getElementById("home").className = "active" {% endif %}

    function myFunction() {
        var x = document.getElementById("myTopnav");
        var y = document.getElementById("faIcon");
        var z = document.getElementById("bfloat")
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
        if (y.className === "fa fa-angle-down") {
            y.className = "fa fa-angle-up";
            z.style.marginTop = "-25px"
        } else {
            y.className = "fa fa-angle-down";
            z.style.marginTop = "-5px"
        }
    }
</script>
