---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <h3>{{ page.subTitle }}</h3>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{%if page.autor %}•{{ page.author }}{% endif %}  {% if page.meta %} • {{ page.meta }}{% endif %} </p>
  </header>
  <article class="post-content">
  {{ content }}
  </article>
  
  
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v3.3&appId=398735284090310&autoLogAppEvents=1"></script>  
  <div class="fb-comments" data-href="https://x3pi.github.io{{ page.url }}" data-width="100%" data-numposts="10"></div>
