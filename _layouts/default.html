<!DOCTYPE html>
<html>

{% include head.html %}

<body>

  {% include header.html %}
  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>
  <div class="page-content">
    <div class="wrap8">
      {{ content }}
    </div>
  </div>

  {% include footer.html %}

  <!-- mathjax -->
  <script type="text/x-mathjax-config">


    MathJax.Hub.Config({ 
      jax: ["input/TeX","input/MathML","output/SVG"],
      extensions: ["tex2jax.js","mml2jax.js","MathEvents.js"], 
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ], 
        displayMath: [ ['$$','$$'],["\\[","\\]"] ], 
        processEscapes: true
      },
      messageStyle: 'none',
      TeX: {
        TagSide: "left",
        Macros: {
          RR: '{\\bf R}',
          bold: ['{\\bf #1}',1]
        },
        equationNumbers: {autoNumber: "all"} 
      }, 
      "SVG": {
      
                
      }, 
      styles: {
        ".MathJax_SVG > svg": {
          "max-width":"100% !important",
          "height": "auto !important",
          "font-size": "100% !important",
        }
      },

    });
	</script>
  <script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js"></script>
  <script>
    var all = document.getElementsByClassName("c")
    for (var i = 0, max = all.length; i < max; i++) {
      all[i].setAttribute('data-value', i + 1 + '. ')
      all[i].setAttribute('id', i + 1)
    }
    function autoID() {
      var all = document.getElementsByClassName("mjx-full-width")
      for (var i = 0, max = all.length; i < max; i++) {
        all[i].setAttribute('id', 'e' + (i + 1))
      }
    }

    window.onload = function () {
      MathJax.Hub.Queue(autoID)
      if (typeof Fasonry != "undefined") { Fasonry() }
    }
    function changeWidth() {
      MathJax.Hub.Queue(
        ["Config", MathJax.Hub, {
          scale: 50

        }],
        ["Rerender", MathJax.Hub]
      );
    }

    window.onresize = function () {
      if (typeof Fasonry != "undefined") { Fasonry() }
    };
  </script>
</body>

</html>
