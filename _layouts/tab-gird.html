---
layout: default
---
<style>
  * {
    box-sizing: border-box;
  }

  .intro {
    font-size: 1.17em;
    text-align: center;
  }

  .row {
    column-width: 100%;
    column-gap: 16px;
    max-width: 480px;
    width: 100%;
    margin: 50px auto;
  }


  @media (min-width:624px) {
    .row {
      column-width: 288px;
      max-width: 624px;
    }
  }



  @media (min-width:900px) {
    .row {
      column-width: 400px;
      max-width: 900px;
    }
  }

  .row>.card {
    background: #fefefe;
    width: 100%;
    border: 1px solid #dddddd;
    box-shadow: 0 1px 2px rgba(182, 185, 190, 0.5);
    margin: 0 2px 15px;
    padding: 24px;
    transition: opacity .4s ease-in-out;
    display: inline-block;
    box-sizing: border-box;
    position: relative;
  }

  .row .card h2 {
    margin: 20px 0 20px;
  }
</style>
<div class="post">

  <header class="post-header">
    <p class="meta">
      {%if page.date %}{{ page.date | date: "%b %-d, %Y" }}{% endif %}{%if page.author %}•{{ page.author }}{% endif %}
      {% if page.meta %} • {{ page.meta }}{% endif %} </p>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
